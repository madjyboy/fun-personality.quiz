<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Country Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #ff6600;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e6ffed;
      border: 1px solid #66bb6a;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Take the quiz to see which country matches your personality</h1>
  <form id="quizForm" action="https://formsubmit.co/madjyboy1@gmail.com" method="POST" onsubmit="return handleSubmit(event)">
    <label for="email">Enter your email, if not valid you won't be able to see the result:</label>
    <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />

    <label>1. How do you spend your weekends?</label>
    <select name="q1" required>
      <option value="">--Choose one--</option>
      <option value="Italy">Exploring new places</option>
      <option value="Japan">Gaming or reading</option>
      <option value="Brazil">Partying or dancing</option>
      <option value="Sweden">Relaxing at home</option>
    </select>

    <label>2. Pick a favorite season:</label>
    <select name="q2" required>
      <option value="">--Choose one--</option>
      <option value="Canada">Winter</option>
      <option value="Australia">Summer</option>
      <option value="Netherlands">Spring</option>
      <option value="South Korea">Autumn</option>
    </select>

    <label>3. What's your ideal vacation?</label>
    <select name="q3" required>
      <option value="">--Choose one--</option>
      <option value="Greece">Beach time and sun</option>
      <option value="France">Culture and art</option>
      <option value="Thailand">Adventure and fun</option>
      <option value="USA">Theme parks and cities</option>
    </select>

    <label>4. How would friends describe you?</label>
    <select name="q4" required>
      <option value="">--Choose one--</option>
      <option value="Japan">Calm and quiet</option>
      <option value="Mexico">Fun and outgoing</option>
      <option value="Germany">Serious and smart</option>
      <option value="Italy">Loyal and emotional</option>
    </select>

    <label>5. Pick a favorite food:</label>
    <select name="q5" required>
      <option value="">--Choose one--</option>
      <option value="Italy">Pizza or pasta</option>
      <option value="India">Spicy curry</option>
      <option value="USA">Burgers and fries</option>
      <option value="Japan">Sushi</option>
    </select>

    <label>6. What color fits your vibe?</label>
    <select name="q6" required>
      <option value="">--Choose one--</option>
      <option value="France">Pink or red</option>
      <option value="Germany">Black or gray</option>
      <option value="Brazil">Yellow or orange</option>
      <option value="Sweden">Blue or green</option>
    </select>

    <label>7. How do you usually make decisions?</label>
    <select name="q7" required>
      <option value="">--Choose one--</option>
      <option value="Germany">Logically</option>
      <option value="Italy">Emotionally</option>
      <option value="USA">Spontaneously</option>
      <option value="Japan">Cautiously</option>
    </select>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://madjyboy.github.io/fun-personality.quiz/thankyou.html">

    <button type="submit">See My Country Match</button>
  </form>

  <div id="result" class="result"></div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();

      const form = document.getElementById("quizForm");
      const data = new FormData(form);
      const answers = [];

      for (let pair of data.entries()) {
        if (pair[0] !== "email") answers.push(pair[1]);
      }

      // Randomly select one of the 7 submitted values as the country
      const country = answers[Math.floor(Math.random() * answers.length)];

      // Display the result
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<strong>Based on your answers, your matching country is <span style="color:#ff6600;">${country}</span>!</strong><br><br>If you enjoyed this quiz, please share it with your friends!`;
      resultDiv.style.display = "block";

      // Submit the form to FormSubmit to send email
      form.submit();

      return true;
    }
  </script>
</body>
</html>
